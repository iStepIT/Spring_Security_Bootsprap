<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создать нового пользователя</title>
</head>
<body>

<br>

<form th:method="POST" th:action="@{/admin/}" th:object="${user}">
  <label for="name"> Имя:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <br>
  <br>
  <label for="lastName"> Фамилия:</label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br>
  <br>
  <label for="age"> Возраст:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>
  <br>
  <label for="password"> Пароль:</label>
  <input type="text" th:field="*{password}" id="password"/>
  <br>
  <br>
  <label>Роль:
    <select size="2" multiple name="roles">
      <option value="1">USER</option>
      <option selected="selected" value="2">ADMIN</option>
    </select>
  </label>
  <br>
  <br>
  <input type="submit" value="Создать пользователя"/>
</form>
<br>
<input type="button" value="Выйти из профиля"
       onclick="window.location.href = '/logout'"/>

</body>
</html>
